name: cache build files
on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: Cache yarn lock
        uses: actions/cache@v2
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Cache node_modules
        uses: actions.cache@v2
        with:
          path: node_modules/
          key: ${{ runner.os }}-${{ matrix.node-version }}-nodemodules-${{ hasFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.node-version }}-nodemodules-

      - name: Cache Gatsby public
        uses: actions/cache@v2
        with:
          path: site/public
          key: cache-public-${{ hashFiles('site/public/**') }}
          restore-keys: |
            cache-public-

      - name: Cache Gatsby .cache
        uses: actions/cache@v2
        with:
          path: site/.cache
          key: cache-cache-${{ hashFiles('site/.cache/**') }}
          restore-keys: |
            cache-cache-

      - name: Install packages
        run: yarn
        if: |
          steps.cache-yarn-cache.outputs.cache-hit != 'true' ||
          steps.cache-node-modules.outputs.cache-hit != 'true'

      - name: Run build
        env:
          GATSBY_GMAPS_API_KEY: ${{ secrets.GATSBY_GMAPS_API_KEY }}
          GATSBY_SANITY_ID: ${{ secrets.GATSBY_SANITY_ID }}
          GATSBY_SANITY_TOKEN: ${{ secrets.GATSBY_SANITY_TOKEN }}
          GATSBY_SANITY_WATCHMODE: ${{ secrets.GATSBY_SANITY_WATCHMODE }}
        run: yarn workspace site build

      - name: Deploy to Netlify
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        run: npx netlify-cli deploy --dir=site/public --prod
